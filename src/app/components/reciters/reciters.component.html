<div class="reciters-container">
  <div class="reciters-title">
    <h1>
      <span>Quran Reciters</span>
    </h1>
  </div>
  <div class="search-container">
    <mat-form-field>
      <input
        matInput
        type="text"
        #input
        placeholder="Search Reciter"
        (keyup)="filterReciters($event)"
      />
      <button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="reciters-content">
    <div class="reciter" *ngFor="let reciter of filteredReciters">
      <mat-card>
        <mat-card-content>
          <div
            class="image-placeholder"
            *ngIf="reciter.name === 'Mishary Rashid Al-Afasy'"
          >
            <img src="/assets/images/mishary-rashid-alafasy.jpeg" />
          </div>
          <div
            class="image-placeholder"
            *ngIf="reciter.name === 'Abu Bakr Al-Shatri'"
          >
            <img src="/assets/images/abu-bakr-al-shatri.jpeg" />
          </div>
          <div
            class="image-placeholder"
            *ngIf="reciter.name === 'Nasser Al Qatami'"
          >
            <img src="/assets/images/nasser-al-qatami.jpg" />
          </div>
          <div>
            <p>{{ reciter.name }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
